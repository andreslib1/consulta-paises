<div class="row">
        <div class="col-12">
            <h2> Pais <strong>{{country?.name?.common}}</strong></h2>
        </div>
</div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country?.flags?.svg" [alt]="country?.name?.common" class="img-thumbnail">
    </div>
    <div class="row col-3">
        <ul class="list-group">
            <h3>Informacion</h3>
            <li class="list-group-item">
                <strong>Poblacion:</strong> {{country?.population }}
            </li>
            <li class="list-group-item">
                <strong>Codigo: </strong> {{country?.cca3 }}
            </li>
            <li class="list-group-item">
                <strong>Area: </strong> {{country?.area }}
            </li>
        </ul>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="d-flex flex-wrap">
            <span class="badge bg-primary m-1">{{country?.translations?.ara?.common}}</span>
            <span class="badge bg-primary m-1">{{country?.translations?.bre?.common}}</span>
            <span class="badge bg-primary m-1">{{country?.translations?.ita?.common}}</span>
        </div>
    </div>
</div>
